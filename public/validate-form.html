<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Validation Test</title>
</head>
<body>
  <h2>Test Input Validation</h2>

  <form action="http://localhost:3000/validate-username" method="POST">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
    <button type="submit">Submit</button>
  </form>

  <form action="http://localhost:3000/validate-email" method="POST">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <button type="submit">Submit</button>
  </form>

  <script>
    // You can add JavaScript for additional testing if needed
  </script>
</body>
</html>
